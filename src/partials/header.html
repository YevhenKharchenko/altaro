<header class="header">
  <div class="container header-container">
    <nav class="header-nav">
      <a class="header-logo-link" href="./">
        <picture>
          <source
            srcset="./img/header/header-logo-desk.png"
            media="(min-width: 1440px)"
            width="159"
            height="48"
          />
          <source
            srcset="./img/header/header-logo-mob.png"
            width="93"
            height="28"
          />
          <img
            class="header-logo-img"
            src="./img/header/header-logo-mob.png"
            alt="Logo"
            width="93"
            height="28"
            loading="lazy"
          /> </picture
      ></a>
      <button class="nav-btn" type="button" aria-label="Open mobile menu">
        <svg class="menu-icon" width="28" height="28">
          <use href="./img/sprite.svg#icon-menu"></use>
        </svg>
      </button>
    </nav>
  </div>
</header>
